<div class="container">
  <table class="table table-striped" *ngIf="customers">
    <thead>
    <tr>
      <th>ID</th><th>Nom</th><th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers._embedded.customers">
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.email}}</td>
      <td>
        <button class="btn btn-success" (click)="getBills(customer)">Commandes</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
